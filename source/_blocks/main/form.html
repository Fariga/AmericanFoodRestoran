<section class="form">
  <div class="wrapper">
    <div class="form__wrapper">
      <p class="form__text">reservation</p>
      <h2 class="form__title">book your table</h2>
      <form class="form__order" action="#" method="post">
        <fieldset class="form__data">
          <input class="form__prompt" type="text" placeholder="name">
          <input class="form__prompt" type="text" placeholder="date">
          <input class="form__prompt" type="text" placeholder="people">
          <input class="form__prompt" type="text" placeholder="email">
          <input class="form__prompt" type="text" placeholder="time">
          <button class="form__btn" type="submit">find a table</button>
        </fieldset>
      </form>
    </div>
    <div class="form__img">
      <img src="/img/background-form.png" alt="foto">
    </div>
  </div>
</section>
