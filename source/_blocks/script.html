<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
  $('.main-nav__btn').on('click', () => $('.main-nav').toggleClass('main-nav--open') );

  $('.catalog__list').slick({
    infinite: true,
    slidesToShow: 3,
    slidesToScroll: 1,
    prevArrow: $('.catalog__btn--prev'),
    nextArrow: $('.catalog__btn--next'),
    centerMode: true,
    autoplay: true,
    autoplaySpeed: 3000,
    centerPadding: 0,
    responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 2
      }
    },
    {
      breakpoint: 767,
      settings: {
        slidesToShow: 1
      }
    }
  ]
  });

  $('.slider-events__wrapper').slick({
    infinite: true,
    slidesToShow: 1,
    slidesToScroll: 1,
    arrows: false,
    dots: true,
    // autoplay: true,
    autoplaySpeed: 2000,
  });
</script>
